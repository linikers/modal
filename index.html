<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <title>Login by linikerS</title>
</head>
<body>
    <main class="container">
        <header class="header-container">
            <figure>
                <img src="./assets/imgs/logoLinikerS.svg" alt="logo">
            </figure>
            <p class="description">O futuro do open Source depende de nós, vamos compartilhar idéias e códigos 
                fazendo nossa comunidade crescer e se unir.</p>
        </header>

        <section class="section-container">
            <h2>Login</h2>

            <label class="label-login" for="login">Login:</label>
            <input class="input-login" type="text" id="login" name="login" required maxlength="20" size="12">

            <label class="label-Pwd" for="senha">Senha:</label>
            <input class="input-Pwd" type="password" id="btn_pwd" name="pass" required maxlength="20" size="10">

            <a href="" id="btn_pwd" class="esqueci">Esqueci minha senha</a>

            <button>Login</button>

        </section>

    </main>

    <script src="./src/scripts/modal.js"></script>
</body>
</html>
